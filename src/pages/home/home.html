<ion-header>
</ion-header>

<ion-content class="frame">
  <div class="sidebar">
    <!--<button ion-button (click)="addLamps()">Add Lamps</button>-->
    <ion-icon (click)="lampsOn()" class="button" name="bulb"></ion-icon>
    <ion-icon (click)="changeColor()" class="button" name="color-palette"></ion-icon>
    <ion-icon (click)="goHome()" class="button" name="home"></ion-icon>
    <img src="../../assets/imgs/logo2.png" class="logo">
  </div>
  <div id="content" (click)="touchstart($event)">
      <ion-toggle id="exampleToggle" disabled="false" style="display:none" class="square"></ion-toggle>
      <ion-toggle *ngFor="let lamp of room.lamps" id="exampleToggle" [(ngModel)]="lamp.isActive" (ngModelChange)="update($event, lamp)" disabled="false" class="square" [ngStyle]="setStyle(lamp)"></ion-toggle>
      <div padding id="buttons">
        <button ion-button color="secondary" (click)="add()">Add</button>
        <button ion-button color="danger" (click)="cancel()">Cancel</button>
      </div>
      <img src="../../assets/imgs/{{room.img}}"/>
  </div>
  <ion-fab id="add" right bottom style="z-index:10000">
    <button ion-fab (click)="addLamps()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
